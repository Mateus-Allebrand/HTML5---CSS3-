<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5 podemos inseriri os termos da lista a seguir. Passe o mouse sobre os termos da lista para descobrir quais tags usar para cada caso:</p>
    <ul>
        <li> <abbr title="Usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <code> dentro da tag <pre>">Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag <li> dentro da tag <ol>">Listas númeradoas</abbr></li>
        <li><abbr title="Usa a tag <li> dentro da tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
